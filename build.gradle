plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
allprojects {
    apply plugin: 'java'
    apply plugin: 'war'

    dependencies {
        compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

        compileOnly 'org.projectlombok:lombok:1.18.28'
        annotationProcessor 'org.projectlombok:lombok:1.18.28'

        testCompileOnly 'org.projectlombok:lombok:1.18.28'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'

        implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.20.1'


        /*implementation group: 'jstl', name: 'jstl', version: '1.2'*/
        implementation group: 'org.springframework', name: 'spring-context', version: '5.3.30'
        implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.30'

        implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
        implementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.2.5.Final'

        implementation group: 'javax.servlet', name: 'jstl', version: '1.2'


    }
}

allprojects {
    apply plugin: 'java'

    dependencies {
        implementation 'org.postgresql:postgresql:42.6.0'
    }
}

dependencies {

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}